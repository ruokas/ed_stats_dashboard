<main class="container" role="main">
<div class="section-band section-band--overview">
    <section class="section" aria-labelledby="kpiHeading" data-section="kpi">
      <div class="section__header">
        <div class="section__heading">
          <div class="section__title-row">
            <h2 id="kpiHeading" class="section__title">
              <span class="section-title__icon" aria-hidden="true">
                <svg viewBox="0 0 24 24" fill="none" role="img" aria-hidden="true" focusable="false" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M5 12v7" />
                  <path d="M12 5v14" />
                  <path d="M19 9v10" />
                  <path d="M3 19h18" />
                </svg>
              </span>
              <span class="section-title__text">Pagrindiniai rodikliai</span>
            </h2>
            <p id="kpiSubtitle" class="section__subtitle">Paskutinė pamaina vs vidurkis</p>
          </div>
        </div>
        <div class="section__actions kpi-header-actions">
          <div class="kpi-date-control">
            <button id="kpiDatePrev" type="button" class="btn btn-secondary btn-small kpi-date-nav" aria-label="Ankstesnė data" title="Ankstesnė data">←</button>
            <input id="kpiDateInput" class="kpi-date-input" type="date" aria-label="Pasirinkti datą KPI rodikliams">
            <button id="kpiDateNext" type="button" class="btn btn-secondary btn-small kpi-date-nav" aria-label="Kita data" title="Kita data">→</button>
            <button id="kpiDateClear" type="button" class="btn btn-secondary btn-small kpi-date-clear">Išvalyti datą</button>
          </div>
          <p id="kpiActiveFilters" class="kpi-controls__summary" aria-live="polite" data-default="true"></p>
        </div>
      </div>
      <div class="kpi-controls" role="region" aria-labelledby="kpiFiltersTitle" data-expanded="true">
        <h3 id="kpiFiltersTitle" class="sr-only">KPI filtrai</h3>
        <form id="kpiFiltersForm" class="kpi-controls__form">
          <label class="kpi-filter" for="kpiArrival">
            <span>Atvykimo tipas</span>
            <div class="segmented-control kpi-filter__segmented" role="group" aria-label="Atvykimo tipas">
              <button type="button" class="segmented-control__button" data-kpi-arrival="all" aria-pressed="true">Visi</button>
              <button type="button" class="segmented-control__button" data-kpi-arrival="ems" aria-pressed="false">Tik GMP</button>
              <button type="button" class="segmented-control__button" data-kpi-arrival="self" aria-pressed="false">Be GMP</button>
            </div>
            <select id="kpiArrival" name="arrival" class="sr-only" aria-label="Filtruoti pagal atvykimo tipą">
              <option value="all">Visi</option>
              <option value="ems">Tik GMP</option>
              <option value="self">Be GMP</option>
            </select>
          </label>
          <label class="kpi-filter" for="kpiCardType">
            <span>Kortelės tipas</span>
            <div class="segmented-control kpi-filter__segmented" role="group" aria-label="Kortelės tipas">
              <button type="button" class="segmented-control__button" data-kpi-card-type="all" aria-pressed="true">Visos</button>
              <button type="button" class="segmented-control__button" data-kpi-card-type="t" aria-pressed="false">T</button>
              <button type="button" class="segmented-control__button" data-kpi-card-type="tr" aria-pressed="false">TR</button>
              <button type="button" class="segmented-control__button" data-kpi-card-type="ch" aria-pressed="false">CH</button>
            </div>
            <select id="kpiCardType" name="cardType" class="sr-only" aria-label="Filtruoti pagal kortelės tipą">
              <option value="all">Visos kortelės</option>
              <option value="t">T kortelės</option>
              <option value="tr">TR kortelės</option>
              <option value="ch">CH kortelės</option>
            </select>
          </label>
          <button type="button" id="kpiFiltersReset" class="btn btn-secondary btn-small kpi-controls__reset" title="Atkurti numatytuosius filtrus (Shift+R)">Atkurti filtrus</button>
        </form>
      </div>
      <div id="kpiGrid" class="kpi-grid" role="list" aria-busy="true" data-skeleton="true">
        <article class="kpi-card kpi-card--skeleton" aria-hidden="true">
          <header class="kpi-card__header">
            <div class="skeleton skeleton--chip"></div>
            <div class="skeleton skeleton--title"></div>
          </header>
          <p class="kpi-mainline">
            <span class="skeleton skeleton--value"></span>
          </p>
          <div class="kpi-card__details">
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
          </div>
        </article>
        <article class="kpi-card kpi-card--skeleton" aria-hidden="true">
          <header class="kpi-card__header">

            <div class="skeleton skeleton--title"></div>

          <p class="kpi-mainline">
            <span class="skeleton skeleton--value"></span>

          <div class="kpi-card__details">
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
          </div>
        </article>
        <article class="kpi-card kpi-card--skeleton" aria-hidden="true">
          <header class="kpi-card__header">
            <div class="skeleton skeleton--chip"></div>
            <div class="skeleton skeleton--title"></div>
          </header>
          <p class="kpi-mainline">
            <span class="skeleton skeleton--value"></span>
          </p>
          <div class="kpi-card__details">
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
          </div>
        </article>
        <article class="kpi-card kpi-card--skeleton" aria-hidden="true">
          <header class="kpi-card__header">
            <div class="skeleton skeleton--chip"></div>
            <div class="skeleton skeleton--title"></div>
          </header>
          <p class="kpi-mainline">
            <span class="skeleton skeleton--value"></span>
          </p>
          <div class="kpi-card__details">
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
          </div>
        </article>
        <article class="kpi-card kpi-card--skeleton" aria-hidden="true">
          <header class="kpi-card__header">
            <div class="skeleton skeleton--chip"></div>
            <div class="skeleton skeleton--title"></div>
          </header>
          <p class="kpi-mainline">
            <span class="skeleton skeleton--value"></span>

          <div class="kpi-card__details">
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
          </div>
        </article>
      </div>
      <figure class="chart-card chart-card--compact chart-card--kpi-hourly kpi-hourly-chart" data-loading="true">
        <div class="chart-card__skeleton" aria-hidden="true">
          <span class="skeleton skeleton--title"></span>
          <span class="skeleton skeleton--chart-area"></span>
          <span class="skeleton skeleton--caption"></span>
        </div>
        <div class="kpi-hourly-controls" role="group" aria-label="Paskutinės pamainos rodiklis">
          <button type="button" class="chip-button" data-last-shift-metric="arrivals" aria-pressed="true">Atvykimai</button>
          <button type="button" class="chip-button" data-last-shift-metric="discharges" aria-pressed="false">Išleidimai</button>
          <button type="button" class="chip-button" data-last-shift-metric="hospitalized" aria-pressed="false">Hospitalizacijos</button>
          <button type="button" class="chip-button" data-last-shift-metric="balance" aria-pressed="false">Srautų balansas</button>
          <button type="button" class="chip-button" data-last-shift-metric="census" aria-pressed="false">Pacientų kiekis</button>
        </div>
        <div class="chart-card__canvas chart-card__canvas--kpi-hourly">
          <canvas id="lastShiftHourlyChart" aria-labelledby="lastShiftHourlyTitle"></canvas>
        </div>
        <div id="lastShiftHourlyLegend" class="chart-legend" role="list" aria-label="Kreivių legenda"></div>
        <figcaption id="lastShiftHourlyTitle">
          <span>Paskutinės pamainos atvykimai per valandą</span>
          <span id="lastShiftHourlyContext" class="chart-caption__context"></span>
        </figcaption>
      </figure>
      <template id="kpiSkeleton">
        <article class="kpi-card kpi-card--skeleton" aria-hidden="true">
          <header class="kpi-card__header">
            <div class="skeleton skeleton--chip"></div>
            <div class="skeleton skeleton--title"></div>

          <p class="kpi-mainline">
            <span class="skeleton skeleton--value"></span>

          <div class="kpi-card__details">
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
          </div>
        </article>
        <article class="kpi-card kpi-card--skeleton" aria-hidden="true">

          <p class="kpi-mainline">

            <span class="skeleton skeleton--detail"></span>

        <article class="kpi-card kpi-card--skeleton" aria-hidden="true">

          <p class="kpi-mainline">

          <div class="kpi-card__details">
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
          </div>
        </article>
        <article class="kpi-card kpi-card--skeleton" aria-hidden="true">
          <header class="kpi-card__header">
            <div class="skeleton skeleton--chip"></div>
            <div class="skeleton skeleton--title"></div>
          </header>
          <p class="kpi-mainline">
            <span class="skeleton skeleton--value"></span>

          <div class="kpi-card__details">
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
          </div>
        </article>
        <article class="kpi-card kpi-card--skeleton" aria-hidden="true">
          <header class="kpi-card__header">
            <div class="skeleton skeleton--chip"></div>
            <div class="skeleton skeleton--title"></div>
          </header>
          <p class="kpi-mainline">
            <span class="skeleton skeleton--value"></span>
          </p>
          <div class="kpi-card__details">
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
            <span class="skeleton skeleton--detail"></span>
          </div>
        </article>
      </template>
    </section>
    </div>

    
</main>

<button type="button"
          id="scrollTopBtn"
          class="scroll-top-btn"
