      :root {

        --color-text: #101420;

        --color-text: #e8ecf6;

        color: var(--color-text);

  <style id="theme-transition-blocker">
    .theme-transition-block *,
    .theme-transition-block *::before,
    .theme-transition-block *::after {
      transition: none !important;
    }
  </style>
  <script>
    (() => {
      const storageKey = 'edDashboardTheme';
      const root = document.documentElement;
      const preferDark = () => window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

      const getStoredTheme = () => {
        try {
          const value = localStorage.getItem(storageKey);
          return value === 'dark' || value === 'light' ? value : null;
        } catch (error) {
          return null;
        }
      };

      const setThemeAttributes = (theme) => {
        if (!theme) return;
        root.setAttribute('data-theme', theme);
        if (document.body) {
          document.body.setAttribute('data-theme', theme);
        } else {
          document.addEventListener(
            'DOMContentLoaded',
            () => document.body && document.body.setAttribute('data-theme', theme),
            { once: true }
          );
        }
      };

      const initialTheme = getStoredTheme() || (preferDark() ? 'dark' : 'light');
      setThemeAttributes(initialTheme);
      root.classList.add('theme-transition-block');
      window.ED_DASHBOARD_THEME = initialTheme;

      const removeBlocker = () => {
        root.classList.remove('theme-transition-block');
        const blocker = document.getElementById('theme-transition-blocker');
        if (blocker) blocker.remove();
      };

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', removeBlocker, { once: true });
      } else {
        removeBlocker();
      }
    })();
  </script>
  <link rel="stylesheet" href="styles.css">

                <span>Palyginti metus</span>
              </label>
              <div class="hourly-compare-series" role="group" aria-label="Palyginimo srautas" hidden>
                <div class="segmented-control">
                  <button type="button" class="segmented-control__button" data-hourly-compare-series="all" aria-pressed="true">Visi</button>
                  <button type="button" class="segmented-control__button" data-hourly-compare-series="ems" aria-pressed="false">GMP</button>
                  <button type="button" class="segmented-control__button" data-hourly-compare-series="self" aria-pressed="false">Ne GMP</button>
                </div>
              </div>
              <label class="heatmap-toolbar__field" for="hourlyCompareYearA" hidden>
                <span class="heatmap-toolbar__label">Metai A</span>
                <select id="hourlyCompareYearA" name="hourlyCompareYearA" aria-label="Pasirinkti pirmus metus palyginimui"></select>
              </label>
              <label class="heatmap-toolbar__field" for="hourlyCompareYearB" hidden>
                <span class="heatmap-toolbar__label">Metai B</span>
                <select id="hourlyCompareYearB" name="hourlyCompareYearB" aria-label="Pasirinkti antrus metus palyginimui"></select>
              </label>
              <div class="hourly-toolbar__actions-inline">
                <button
                  type="button"
                  class="chart-copy-btn"
                  data-chart-copy
                  data-chart-target="#hourlyChart"
                  data-tooltip="Kopijuoti grafiką"
                  aria-label="Kopijuoti grafiką"
                  title="Kopijuoti grafiką"
                >
                  <svg viewBox="0 0 24 24" fill="none" role="img" aria-hidden="true" focusable="false" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="11" height="11" rx="2"></rect>
                    <rect x="4" y="4" width="11" height="11" rx="2"></rect>
                  </svg>
                </button>
                <button
                  type="button"
                  class="chart-download-btn"
                  data-chart-download
                  data-chart-target="#hourlyChart"
                  data-tooltip="Parsisiųsti PNG"
                  aria-label="Parsisiųsti grafiką PNG formatu"
                  title="Parsisiųsti PNG"
                >
                  <svg viewBox="0 0 24 24" fill="none" role="img" aria-hidden="true" focusable="false" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 3v12"></path>
                    <path d="M8 11l4 4 4-4"></path>
                    <path d="M4 21h16"></path>
                  </svg>
                </button>
              </div>
            </div>
            <div class="hourly-toolbar__row hourly-toolbar__row--actions"></div>
          </div>
          <div class="chart-card__canvas chart-card__canvas--hourly">
            <canvas id="hourlyChart" aria-labelledby="hourlyChartTitle"></canvas>
          </div>
          <figcaption id="hourlyChartTitle">Vidutinis pacientų skaičius per valandą</figcaption>
        </figure>
        <figure class="chart-card chart-card--heatmap">
          <div class="chart-card__skeleton" aria-hidden="true" hidden>
            <span class="skeleton skeleton--title"></span>
            <span class="skeleton skeleton--chart-area skeleton--chart-area--heatmap"></span>
            <span class="skeleton skeleton--caption"></span>
          </div>
          <div class="chart-card__toolbar heatmap-toolbar" role="group" aria-label="Pasirinkti rodiklį">
            <label class="heatmap-toolbar__field" for="heatmapMetric">
              <span id="heatmapMetricLabel" class="heatmap-toolbar__label">Rodiklis</span>
              <select id="heatmapMetric" name="heatmapMetric">
                <option value="arrivals">Atvykimų skaičius / d.</option>
              </select>
            </label>
            <label class="heatmap-toolbar__field" for="heatmapArrival">
              <span class="heatmap-toolbar__label">Atvykimas</span>
              <select id="heatmapArrival" name="heatmapArrival">
                <option value="all">Visi</option>
                <option value="ems">Tik GMP</option>
                <option value="self">Be GMP</option>
              </select>
            </label>
            <label class="heatmap-toolbar__field" for="heatmapDisposition">
              <span class="heatmap-toolbar__label">Sprendimas</span>
              <select id="heatmapDisposition" name="heatmapDisposition">
                <option value="all">Visi</option>
                <option value="hospitalized">Hospitalizuoti</option>
                <option value="discharged">Išleisti</option>
              </select>
            </label>
            <label class="heatmap-toolbar__field" for="heatmapCardType">
              <span class="heatmap-toolbar__label">Kortelė</span>
              <select id="heatmapCardType" name="heatmapCardType">
                <option value="all">Visos</option>
                <option value="t">T</option>
                <option value="tr">TR</option>
                <option value="ch">CH</option>
              </select>
            </label>
            <label class="heatmap-toolbar__field" for="heatmapYear">
              <span class="heatmap-toolbar__label">Metai</span>
              <select id="heatmapYear" name="heatmapYear">
                <option value="all">Visi metai</option>
              </select>
            </label>
            <button
              type="button"
              class="chart-copy-btn"
              data-chart-copy
              data-chart-target="#arrivalHeatmap"
              data-tooltip="Kopijuoti grafiką"
              aria-label="Kopijuoti grafiką"
              title="Kopijuoti grafiką"
            >
              <svg viewBox="0 0 24 24" fill="none" role="img" aria-hidden="true" focusable="false" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="11" height="11" rx="2"></rect>
                <rect x="4" y="4" width="11" height="11" rx="2"></rect>
              </svg>
            </button>
            <button
              type="button"
              class="chart-download-btn"
              data-chart-download
              data-chart-target="#arrivalHeatmap"
              data-tooltip="Parsisiųsti PNG"
              aria-label="Parsisiųsti grafiką PNG formatu"
              title="Parsisiųsti PNG"
            >
              <svg viewBox="0 0 24 24" fill="none" role="img" aria-hidden="true" focusable="false" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 3v12"></path>
                <path d="M8 11l4 4 4-4"></path>
                <path d="M4 21h16"></path>
              </svg>
            </button>
          </div>
          <div id="arrivalHeatmap" class="heatmap-scroll" role="group" aria-live="polite"></div>
          <figcaption id="arrivalHeatmapTitle">Pacientų atvykimų šilumos žemėlapis (savaitės dienos × valandos)</figcaption>
        </figure>
        <figure class="chart-card chart-card--funnel">
          <div class="chart-card__skeleton" aria-hidden="true" hidden>
            <span class="skeleton skeleton--title"></span>
            <span class="skeleton skeleton--chart-area"></span>
            <span class="skeleton skeleton--caption"></span>
          </div>
          <div class="chart-card__toolbar chart-card__toolbar--actions">
            <button
              type="button"
              class="chart-copy-btn"
              data-chart-copy
              data-chart-target="#funnelChart"
              data-tooltip="Kopijuoti grafiką"
              aria-label="Kopijuoti grafiką"
              title="Kopijuoti grafiką"
            >
              <svg viewBox="0 0 24 24" fill="none" role="img" aria-hidden="true" focusable="false" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <rect x="9" y="9" width="11" height="11" rx="2"></rect>
                <rect x="4" y="4" width="11" height="11" rx="2"></rect>
              </svg>
            </button>
            <button
              type="button"
              class="chart-download-btn"
              data-chart-download
              data-chart-target="#funnelChart"
              data-tooltip="Parsisiųsti PNG"
              aria-label="Parsisiųsti grafiką PNG formatu"
              title="Parsisiųsti PNG"
            >
              <svg viewBox="0 0 24 24" fill="none" role="img" aria-hidden="true" focusable="false" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 3v12"></path>
                <path d="M8 11l4 4 4-4"></path>
                <path d="M4 21h16"></path>
              </svg>
            </button>
          </div>
          <canvas id="funnelChart" aria-labelledby="funnelChartTitle"></canvas>
          <figcaption id="funnelChartTitle">Pacientų srautas pagal sprendimą (atvykę → sprendimas)</figcaption>
        </figure>
      </div>
    </section>

    
</div>
</main>

  <button type="button"
          id="scrollTopBtn"
          class="scroll-top-btn"
          aria-label="Grįžti į puslapio pradžią"
          title="Grįžti į puslapio pradžią (Home)"
          aria-hidden="true"
          data-visible="false">
    Grįžti į pradžią
  </button>

  

  <footer>
    <div class="container footer__meta">
      <span id="footerSource"></span>
    </div>
  </footer>

    <script type="module" src="main.js"></script>


</body>
</html>
