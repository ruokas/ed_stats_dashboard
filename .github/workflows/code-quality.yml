name: Code Quality

on:
  push:
    branches:
      - main
      - code-quality
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run lint and tests
        run: npm run check
      # TODO(stage-2): switch to `npm run check:strict` once strict gate stabilization is complete.

      - name: Validate CSS budget
        run: npm run css:budget

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          if-no-files-found: warn
