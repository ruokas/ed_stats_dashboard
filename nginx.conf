# Minimalus Nginx konfigūracijos pavyzdys HTML dashboardui
# Įjungia gzip ir brotli (jei modulis įkrautas) bei nustato talpyklą statiniams.

worker_processes auto;
events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout 65;

  gzip on;
  gzip_comp_level 6;
  gzip_min_length 256;
  gzip_proxied any;
  gzip_vary on;
  gzip_types
    text/plain text/css text/javascript application/javascript application/json
    application/manifest+json application/octet-stream
    application/xml application/rss+xml image/svg+xml;

  brotli on;
  brotli_comp_level 5;
  brotli_min_length 256;
  brotli_types
    text/plain text/css text/javascript application/javascript application/json
    application/manifest+json application/xml application/rss+xml image/svg+xml;

  server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    location / {
      try_files $uri $uri/ =404;
    }

    location ~* \.(css|js|svg|webp|avif)$ {
      # trumpesnė talpykla, nes failų pavadinimai neversijuojami (styles.css, data-worker.js)
      # jei pradėsite naudoti versijuotus/fingerprint pavadinimus, laiką galima ilgininti ir pridėti `immutable`
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
      try_files $uri =404;
    }

    location ~* \.(png|jpg|jpeg|gif|ico)$ {
      expires 30d;
      add_header Cache-Control "public, max-age=2592000";
    }
  }
}
